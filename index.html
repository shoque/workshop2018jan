<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">Simple Book Library</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li  id="home-item">
          <a>Home</a>
        </li>
        <li id="about-item">
          <a>About</a>
        </li>
      </ul>
    </div>
  </nav>


  <div id="about" class="container">

    <ul class="collapsible" data-collapsible="accordion">
      <li class="collection-header">
        <h1>Features</h4>
      </li>
      <li>
          <div class="collapsible-header"><i class="material-icons">filter_drama</i>Add</div>
          <div class="collapsible-body"><span>Add a book to a collection</span></div>
       </li>
       <li>
          <div class="collapsible-header"><i class="material-icons">place</i>Update</div>
          <div class="collapsible-body"><span>Update a existing book.</span></div>
       </li>
       <li>
          <div class="collapsible-header"><i class="material-icons">place</i>Delete</div>
          <div class="collapsible-body"><span>Delete a book.</span></div>
       </li>

    </ul>

  </div>
  <div id="home" class="container center-align">

      <div class="card">
          <div class="card-image">
              
            <img class="responsive-img" src="https://savvybookwriters.files.wordpress.com/2013/11/library_pataskala_026.jpg">

            <span class="card-title">A simple Library</span>
          </div>
          <div class="card-content">
            <p>A simple Library that can store,edit,update,search book information</p>
          </div>
       
      </div>

  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
