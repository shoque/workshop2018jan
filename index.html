<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">Simple Book Library</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li  id="home-item">
          <a>Home</a>
        </li>
        <li id="about-item">
          <a>About</a>
        </li>
      </ul>
    </div>
  </nav>


  <div id="about" class="container">

    <ul class="collection with-header">
      <li class="collection-header">
        <h1>Features</h4>
      </li>
      <li class="collection-item">Add </li>
      <li class="collection-item">Search</li>
      <li class="collection-item">Update</li>
      <li class="collection-item">Delete</li>
    </ul>

  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
    $("#about").hide();
    $("#about-item").click(function () {
      $("#about").show();
    });
  </script>
</body>

</html>
